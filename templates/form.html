<html>

<head>
  <style>
    table,
    th,
    td {
      border: 1px solid rgb(231, 20, 20);
    }
  </style>
  <title>{{ title }} Sentiment Analysis</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <h1 style="display: flex; justify-content: center; align-items: center;">FeelScan - Sentiment Detection</h1>
 
  <form method="POST">
    <textarea name="text1" placeholder="Type your text here...." rows="10" cols="109" style="border-radius: 5px; outline: 5px solid rgb(76, 67, 65);
    "></textarea><br><br>
    <div class="btn">

      <button class="example_a" type="submit">Check Analysis</button> 
    </div>
    
  </form>
  {% if final %}
  <div>
    <h2>The Sentiment of</h2> '{{ text1 }}' <h2>is {{ final *100}}% positive !</h2>
    <h2>Score table</h2>



    <table style="width:100%">
      <tr>
        <th>SENTIMENT METRIC</th>
        <th>SCORE</th>
      </tr>
      <tr>
        <td>Positive</td>
        <td>{{text2}}</td>

      </tr>
      <tr>
        <td>Neutral</td>
        <td>{{text3}}</td>

      </tr>
      <tr>
        <td>Negative</td>
        <td>{{text5}}</td>

      </tr>
      <tr>
        <td>Compound</td>
        <td>{{text4}}</td>

      </tr>
    </table>
    {% else %}
    <p></p>
    {% endif %}
  </div>
</body>

</html>
